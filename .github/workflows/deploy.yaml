name: CI ‚Äì Tests, Reports & Docker Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  pages: write
  id-token: write

################################
# 1Ô∏è‚É£ TEST JOB + GITHUB PAGES REPORT
################################
jobs:
  test-backend:
    name: Run Backend Tests & Publish Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install backend dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-html pytest-md-report pytest-cov

      - name: Run pytest (HTML + Markdown)
        run: |
          cd backend
          python -m pytest \
            --html=index.html \
            --self-contained-html \
            --md-report \
            --md-report-output report.md \
            --cov=. \
            --cov-report=term

      - name: Add test summary to GitHub UI
        if: always()
        run: |
          if [ -f backend/report.md ]; then
            echo "## üß™ Backend Test Summary" >> $GITHUB_STEP_SUMMARY
            cat backend/report.md >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-reports
          path: |
            backend/index.html
            backend/report.md

      # ---- GitHub Pages ----
      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: backend

      - name: Deploy test report to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

################################
# 2Ô∏è‚É£ BUILD & PUSH BACKEND + FRONTEND IMAGES
################################
  build-and-push:
    name: Build & Push Docker Images
    needs: test-backend
    runs-on: ubuntu-latest
    environment: rubik-env

    steps:
      # üöÄ BUILD STARTED NOTIFICATION
      - name: Slack Notify Build Started
        run: |
          curl -X POST -H "Content-type: application/json" \
          --data '{
            "text": "üöÄ *Open Analytics Build Started*\n‚Ä¢ Branch: `${{ github.ref_name }}`\n‚Ä¢ Commit: `${{ github.sha }}`\n‚Ä¢ By: `${{ github.actor }}`"
          }' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io \
            -u ${{ github.actor }} --password-stdin

      # üê≥ Backend Image
      - name: Build & push backend image
        run: |
          docker build \
            -f server/docker/backend.Dockerfile \
            -t ghcr.io/${{ github.repository_owner }}/openanalytics-backend:latest \
            .
          docker push ghcr.io/${{ github.repository_owner }}/openanalytics-backend:latest

      # üê≥ Frontend Image
      - name: Build & push frontend image
        run: |
          docker build \
            -f server/docker/frontend.Dockerfile \
            --build-arg NEXT_PUBLIC_API_URL=${{ secrets.BACKEND_API_URL }} \
            -t ghcr.io/${{ github.repository_owner }}/openanalytics-frontend:latest \
            .
          docker push ghcr.io/${{ github.repository_owner }}/openanalytics-frontend:latest

      # ‚úÖ SUCCESS NOTIFICATION
      - name: Slack Notify Success
        if: success()
        run: |
          curl -X POST -H "Content-type: application/json" \
          --data '{
            "text": "‚úÖ *Open Analytics Build Successful*\n‚Ä¢ Backend & Frontend pushed to GHCR\n‚Ä¢ Branch: `${{ github.ref_name }}`\n‚Ä¢ Commit: `${{ github.sha }}`\n‚Ä¢ By: `${{ github.actor }}`\n\nüß™ Test Report:\nhttps://sipsilv.github.io/open_analytics/"
          }' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      # ‚ùå FAILURE NOTIFICATION
      - name: Slack Notify Failure
        if: failure()
        run: |
          curl -X POST -H "Content-type: application/json" \
          --data '{
            "text": "‚ùå *Open Analytics Build Failed*\n‚Ä¢ Branch: `${{ github.ref_name }}`\n‚Ä¢ Commit: `${{ github.sha }}`\n\nüîç Check GitHub Actions logs."
          }' \
          ${{ secrets.SLACK_WEBHOOK_URL }}
