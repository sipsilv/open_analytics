jobs:
  test-backend:
    name: Run Backend Tests & Publish Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-html pytest-md-report

      - name: Run tests with pytest
        run: |
          cd backend
          python -m pytest \
            --html=index.html \
            --self-contained-html \
            --md-report \
            --md-report-output report.md

      - name: Add Job Summary
        if: always()
        run: |
          if [ -f backend/report.md ]; then
            echo "## Backend Test Summary" >> $GITHUB_STEP_SUMMARY
            cat backend/report.md >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Backend Test Report
          path: |
            backend/index.html
            backend/report.md

      # ðŸ”‘ Pages must be prepared AFTER index.html exists
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: backend

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
