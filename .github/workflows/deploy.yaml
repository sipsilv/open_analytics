name: CI - Tests, Reports & Docker Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  pages: write
  id-token: write

jobs:
  test-backend:
    name: Run Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install backend dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-html pytest-md-report pytest-cov

      - name: Run pytest
        run: |
          cd backend
          python -m pytest \
            --html=report.html \
            --self-contained-html \
            --md-report \
            --md-report-output report.md \
            --cov=. \
            --cov-report=term

      - name: Add test summary to GitHub UI
        if: always()
        run: |
          if [ -f backend/report.md ]; then
            echo "## üß™ Backend Test Summary" >> $GITHUB_STEP_SUMMARY
            cat backend/report.md >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Backend Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-report
          path: backend/report.html

  test-frontend:
    name: Run Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Install Playwright Browsers
        run: |
          cd frontend
          npx playwright install --with-deps

      - name: Run Playwright tests
        run: |
          cd frontend
          npx playwright test

      - name: Upload Frontend Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-report
          path: frontend/playwright-report/

  deploy-reports:
    name: Deploy Test Reports to Pages
    needs: [test-backend, test-frontend]
    if: always()
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download Backend Report
        uses: actions/download-artifact@v4
        with:
          name: backend-test-report
          path: reports/backend

      - name: Download Frontend Report
        uses: actions/download-artifact@v4
        with:
          name: frontend-test-report
          path: reports/frontend

      - name: Create index.html
        run: |
          cat <<EOF > reports/index.html
          <!DOCTYPE html>
          <html>
          <head>
            <title>Test Reports - Open Analytics</title>
            <style>
              body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; padding: 40px; background: #0d1117; color: #c9d1d9; line-height: 1.6; }
              .container { max-width: 800px; margin: 0 auto; background: #161b22; padding: 30px; border-radius: 8px; border: 1px solid #30363d; }
              h1 { color: #58a6ff; margin-bottom: 30px; text-align: center; }
              .card { background: #21262d; padding: 20px; border-radius: 6px; margin-bottom: 20px; transition: transform 0.2s, border-color 0.2s; border: 1px solid #30363d; }
              .card:hover { transform: translateY(-2px); border-color: #58a6ff; }
              a { text-decoration: none; color: #58a6ff; font-weight: bold; font-size: 1.2rem; display: flex; align-items: center; }
              .subtitle { font-size: 0.9rem; color: #8b949e; margin-top: 5px; }
              .icon { margin-right: 12px; font-size: 1.4rem; }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>üß™ Open Analytics Test Reports</h1>
              <div class="card">
                <a href="backend/report.html"><span class="icon">üì¶</span> Backend (Pytest) Report</a>
                <div class="subtitle">Unit and integration tests with coverage for the FastAPI backend</div>
              </div>
              <div class="card">
                <a href="frontend/index.html"><span class="icon">üñ•Ô∏è</span> Frontend (Playwright) Report</a>
                <div class="subtitle">End-to-end UI tests for the Next.js frontend</div>
              </div>
            </div>
          </body>
          </html>
          EOF

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: reports/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  build-and-push:
    name: Build & Push Docker Images
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    environment: rubik-env

    steps:
      # üöÄ BUILD STARTED NOTIFICATION
      - name: Slack Notify Build Started
        run: |
          curl -X POST -H "Content-type: application/json" \
          --data '{
            "text": "üöÄ *Open Analytics Build Started*\n‚Ä¢ Branch: `${{ github.ref_name }}`\n‚Ä¢ Commit: `${{ github.sha }}`\n‚Ä¢ By: `${{ github.actor }}`"
          }' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io \
            -u ${{ github.actor }} --password-stdin

      # üê≥ Backend Image
      - name: Build & push backend image
        run: |
          docker build \
            -f server/docker/backend.Dockerfile \
            -t ghcr.io/${{ github.repository_owner }}/openanalytics-backend:latest \
            .
          docker push ghcr.io/${{ github.repository_owner }}/openanalytics-backend:latest

      # üê≥ Frontend Image
      - name: Build & push frontend image
        run: |
          docker build \
            -f server/docker/frontend.Dockerfile \
            --build-arg NEXT_PUBLIC_API_URL=${{ secrets.BACKEND_API_URL }} \
            -t ghcr.io/${{ github.repository_owner }}/openanalytics-frontend:latest \
            .
          docker push ghcr.io/${{ github.repository_owner }}/openanalytics-frontend:latest

      # ‚úÖ SUCCESS NOTIFICATION
      - name: Slack Notify Success
        if: success()
        run: |
          curl -X POST -H "Content-type: application/json" \
          --data '{
            "text": "‚úÖ *Open Analytics Build Successful*\n‚Ä¢ Backend & Frontend pushed to GHCR\n‚Ä¢ Branch: `${{ github.ref_name }}`\n‚Ä¢ Commit: `${{ github.sha }}`\n‚Ä¢ By: `${{ github.actor }}`\n\nüß™ Test Reports Dashboard:\nhttps://sipsilv.github.io/open_analytics/"
          }' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      # ‚ùå FAILURE NOTIFICATION
      - name: Slack Notify Failure
        if: failure()
        run: |
          curl -X POST -H "Content-type: application/json" \
          --data '{
            "text": "‚ùå *Open Analytics Build Failed*\n‚Ä¢ Branch: `${{ github.ref_name }}`\n‚Ä¢ Commit: `${{ github.sha }}`\n\nüîç Check GitHub Actions logs."
          }' \
          ${{ secrets.SLACK_WEBHOOK_URL }}
