name: Build & Push Images to GHCR

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

  test-backend:
    name: Run Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with pytest
        run: |
          cd backend
          python -m pytest

################################
# 2Ô∏è‚É£ BUILD & PUSH JOB (ONLY IF TESTS PASS)
################################
  build:
    name: Build & Push Docker Images
    needs: [test-backend]
    runs-on: ubuntu-latest
    environment: rubik-env

    permissions:
      contents: read
      packages: write

    steps:
      # üöÄ BUILD STARTED NOTIFICATION
      - name: Slack Notify Build Started
        run: |
          curl -X POST -H "Content-type: application/json" \
          --data '{
            "text": "üöÄ *Open Analytics Build Started*\n‚Ä¢ Branch: `${{ github.ref_name }}`\n‚Ä¢ Commit: `${{ github.sha }}`\n‚Ä¢ By: `${{ github.actor }}`"
          }' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io \
            -u ${{ github.actor }} --password-stdin

      - name: Build & push backend image
        run: |
          docker build \
            -f server/docker/backend.Dockerfile \
            -t ghcr.io/${{ github.repository_owner }}/openanalytics-backend:latest \
            .
          docker push ghcr.io/${{ github.repository_owner }}/openanalytics-backend:latest

      - name: Build & push frontend image
        run: |
          docker build \
            -f server/docker/frontend.Dockerfile \
            --build-arg NEXT_PUBLIC_API_URL=${{ secrets.BACKEND_API_URL }} \
            -t ghcr.io/${{ github.repository_owner }}/openanalytics-frontend:latest \
            .
          docker push ghcr.io/${{ github.repository_owner }}/openanalytics-frontend:latest

      # ‚úÖ SUCCESS NOTIFICATION
      - name: Slack Notify Success
        if: success()
        run: |
          curl -X POST -H "Content-type: application/json" \
          --data '{
            "text": "‚úÖ *Open Analytics Build Successful*\n‚Ä¢ Backend & Frontend pushed to GHCR\n‚Ä¢ Branch: `${{ github.ref_name }}`\n‚Ä¢ Commit: `${{ github.sha }}`\n‚Ä¢ By: `${{ github.actor }}`\n\nüöÄ Watchtower will deploy shortly."
          }' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      # ‚ùå FAILURE NOTIFICATION
      - name: Slack Notify Failure
        if: failure()
        run: |
          curl -X POST -H "Content-type: application/json" \
          --data '{
            "text": "‚ùå *Open Analytics Build Failed*\n‚Ä¢ Branch: `${{ github.ref_name }}`\n‚Ä¢ Commit: `${{ github.sha }}`\n\nüîç Check GitHub Actions logs immediately."
          }' \
          ${{ secrets.SLACK_WEBHOOK_URL }}
